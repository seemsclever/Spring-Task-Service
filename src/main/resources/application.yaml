spring:
  application:
    name: seemsclever
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/seemsclever
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8181